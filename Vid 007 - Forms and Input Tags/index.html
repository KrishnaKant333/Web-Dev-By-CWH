<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
</head>
<body>
	<h1>Form to apply for Sigma Web Development Course - TA</h1>
	<form action="/submit.php" method="post">
		<div>
			<label for="username">Enter Here : </label>
			<input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
		</div>

		<div>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label>
		</div>

		<div>
			<input type="checkbox" id="subscribe" name="subscribe" value="yes">
			<label for="subscribe">Subscribe to newsletter</label>
		</div>

		<div>
			<!-- <label for="comment">Enter your comment here...</label> -->
			<textarea name="comment" id="comment" rows="4" cols="50" placeholder="Enter your comment here.." required></textarea>
			<!-- Instead of label we can use placeholder as well -->
		</div>

		<div>
			<select name="fruits" id="fruits">
				<option value="apple">Apple</option>
				<option value="banana">Banana</option>
				<option value="cherry">Cherry</option>
			</select>
		</div>
	</form>
</body>
</html>
