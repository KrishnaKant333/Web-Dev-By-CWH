<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tables</title>
</head>

<body>
	<table border="2">
		<caption>Employee Details</caption>
		<thead>
			<tr>
				<th>Name</th>
				<th>Designation</th>
				<th>Fav Language</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Harry</td>
				<td>Programmer</td>
				<td>Python</td>
			</tr>
			<tr>
				<td colspan="2">Sam</td>
				<td rowspan="2">Python</td>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<td>Veo</td>
				<td>Designer</td>
			</tr>
		</tfoot>

	</table>
</body>

</html>
