<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ways to include CSS</title>
	<!-- Using Internal style tag -->
	 <style>
		ol{
			color: blue;
			background-color: turquoise;
		}
	 </style>
	 <!-- Using External CSS file with the help of link tag -->
	 <link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Inline CSS styling using style attribute-->
	<h1 style="color: yellow; background-color: red;">About me</h1>
	<!-- Generally inline css is not a good practice to add css to your html file -->
	<div>
		I am good boy
		<ol>
			<li>Inline CSS</li>
			<li>Internal CSS</li>
			<li>External CSS</li>
		</ol>
	</div>
	<p>Everyone is good in some way or another.</p>
</body>
</html>
