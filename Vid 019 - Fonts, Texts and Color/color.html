<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Colors</title>
	<style>
		body {
			background-color: brown;
		}

		#color1 {
			color: red;
		}

		#color2 {
			color: #abebc6;
		}

		#color3 {
			color: rgb(23, 6, 78);
		}

		#color4 {
			color: rgba(221, 43, 253, 0.53);
			/* alpha is set to 1 in rgb so rgba = rgb when alpha = 1*/
		}

		#color5 {
			color: hsl(235, 100%, 50%);
		}

		/* Just like rgba there is a hsla with alpha value variation */
	</style>
</head>

<body>
	<h1>Let's learn about colors</h1>
	<p>Color can be represeted in : </p>
	<ol>
		<li id="color1">Color keywords</li>
		<li id="color2">Hex color codes</li>
		<li id="color3">RGB</li>
		<li id="color4">RGBA</li>
		<li id="color5">HSL</li>
	</ol>
</body>

</html>
