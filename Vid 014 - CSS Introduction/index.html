<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS</title>
	<style>
		div, p{ /* here div is the selector and color : red is declaration*/
			color: red; /* color is property and red is its value*/
			background-color: yellow;
		}
		/* we can add multiple selectors separated by commas */
	</style>
</head>
<body>
	<div>
		Hey im kks and today im in css mood
	</div>
	<div>
		hey im good
	</div>
	<p>
		this is a paragraph
	</p>
	<span>
		hey im also good
	</span>
</body>
</html>
